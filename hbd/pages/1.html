<html>
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/nanogallery2/dist/jquery.nanogallery2.min.js"></script>
  <style>
    body {
      background: #000;

</head>

<body>
  <audio style="display: none;" autoplay loop>
    <source src="speechless.mp3">
    Your browser does not support the audio element.
  </audio>
  <div id="container" data-nanogallery2='{
        "itemsBaseURL": "/hbd/pages/assets/",
        "thumbnailWidth": "200",
        "thumbnailHeight": "auto",
        "thumbnailBorderVertical": 0,
        "thumbnailBorderHorizontal": 0,
        "thumbnailDisplayTransition": "flipUp",

        "thumbnailDisplayInterval": 200,
        "thumbnailLabel": {
          "display": false
        },
        "thumbnailHoverEffect2": "imageScale150|labelSlideUp|imageScale150",
        "thumbnailAlignment": "center"
      }'>
